{% assign education = site.data.data.educations %}
{% if education %}
<section class="section education-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Education
  </h2>

  {% for educ in education %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ educ.degree }}</h3>
        <div class="time">{{ educ.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ educ.university }}</div>

    </div><!--//meta-->

    {% if educ.details %}
    <div class="details">
      {{ educ.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
